name: Set environment variables

description: Configures environment variables for a workflow
inputs:
  file:
    description: File path to variable file or directory
    required: true
runs:
  using: composite
  steps:
    - run: |
        echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-8)" >> $GITHUB_ENV
        echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-8)" >> $GITHUB_OUTPUT
        cat ${{ inputs.file }} >> ${GITHUB_ENV}
        cat ${{ inputs.file }} >> ${GITHUB_OUTPUT}
      shell: bash
