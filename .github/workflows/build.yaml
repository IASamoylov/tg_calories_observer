name: Build workflow

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  build:
    name: Go
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: ${{ env.APP_NAME }}
          POSTGRES_USER: "postgres"
          POSTGRES_HOST_AUTH_METHOD: trust # docker-compose are using only for dev/integration tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Environment Variables
        uses: ./.github/actions/set_environment_variables
        with:
          file: ./.build/.env
          commit: ${{ github.sha}}
      - name: Setup Golang with cache
        uses: magnetikonline/action-golang-cache@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest
      - name: Build
        run: make build
      - name: Test
        env:
          LOCAL_BIN: ~/go/bin
        run: make test
      - name: Integration Test
        env:
          LOCAL_BIN: ~/go/bin
          APP_POSTGRES_HOST: "postgres:5432"
        run: make integration-test
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.GO_TEST_ARTIFACT_NAME }}
          path: |
            ${{ env.GO_UNIT_TEST_REPORT }}
            ${{ env.GO_UNIT_TEST_COVER_PROFILE }}
            ${{ env.GO_INTEGRATION_TEST_REPORT }}
            ${{ env.GO_INTEGRATION_TEST_COVER_PROFILE }}

  reports:
    name: Report
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v3
      - name: Set Environment Variables
        uses: ./.github/actions/set_environment_variables
        with:
          file: ./.build/.env
          commit: ${{ github.sha}}
      - name: Install gotestsum
        run: go install github.com/wadey/gocovmerge@latest
      - name: Download test reports
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.GO_TEST_ARTIFACT_NAME }}
      - name: Test Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Test Report
          junit_files: ${{ env.GO_UNIT_TEST_REPORT }}
      - name: Test Integration Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Test Integration Report
          junit_files: ${{ env.GO_INTEGRATION_TEST_REPORT }}
      - name: Test
        env:
          LOCAL_BIN: ~/go/bin
        run: make merge-cover
      - name: Test Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ env.GO_TEST_COVER_PROFILE }}
          fail_ci_if_error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v3
      - name: Set Environment Variables
        uses: ./.github/actions/set_environment_variables
        with:
          file: ./.build/.env
          commit: ${{ github.sha }}
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=10m --config=./.golangci.yaml --issues-exit-code=1
