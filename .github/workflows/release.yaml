name: Release
run-name: Deploy to prod release ${{ github.ref_name }}

on:
  push:
    tags:
      - "*"

jobs:
  checkout:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      GITHUB_SHA_SHORT: ${{ steps.set_image_tag.outputs.GITHUB_SHA_SHORT }}
      APP_NAME: ${{ steps.set_image_tag.outputs.APP_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Environment Variables
        uses: ./.github/actions/set_environment_variables
        with:
          file: ./.build/.env
      - name: Set image tag
        id: set_image_tag
        run: |
          echo "GITHUB_SHA_SHORT=${{env.GITHUB_SHA_SHORT}}" >> $GITHUB_OUTPUT
          echo "APP_NAME=${{env.APP_NAME}}" >> $GITHUB_OUTPUT

  publish:
    name: Publish
    needs: checkout
    uses: ./.github/workflows/publish.yaml
    with:
      ref: ${{ github.GITHUB_SHA }}
      tag: "latest"
    secrets: inherit

  deployment:
    name: Deploy
    needs:
      - publish
      - checkout
    uses: ./.github/workflows/deploy.yaml
    with:
      target: "Production"
      tag: ${{ needs.checkout.outputs.GITHUB_SHA_SHORT }}
      revision-core-fraction: 25
      container-name: ${{ needs.checkout.outputs.APP_NAME }}
    secrets: inherit

  release:
    needs: deployment
    permissions: write-all
    name: Create release for tag ${{ github.ref_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
